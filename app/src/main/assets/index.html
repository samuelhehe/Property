<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
		#l-map{height:300px;width:100%;}
		#r-result{width:100%;}
	</style>
	
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IgFe3QHzxodbQbxeNqQ4vxma"></script>
	
	<title>myKeys</title>
</head>
<body onload="javascript:MyObject.init()" >
	<div id="l-map"></div>
	<div id="r-result"></div>
</body>
</html>

<script type="text/javascript">

        function setContactInfo(data)
        {
            var latitude,longitude ;

            var myKeys = [];

            var jsonObjects = eval(data);

            for(var i=0; i<jsonObjects.length; i++)
            {
                   var jsonObj = jsonObjects[i];
                   myKeys.push(jsonObj.key);
                   latitude = jsonObj.latitude;
                   longitude = jsonObj.longitude;
            }

            var map = new BMap.Map("l-map");
            map.centerAndZoom(new BMap.Point( longitude,latitude), 17);
            var local = new BMap.LocalSearch(map, {
                renderOptions:{map: map, panel:"r-result"},
                pageCapacity:5
            });

            local.searchInBounds(myKeys, map.getBounds());

        }

</script>
